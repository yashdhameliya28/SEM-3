<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onkeydown="onKeyDown()">key down</button>
    <button onkeypress="onKeyPress()">key press</button>
    <button onkeyup="onKeyUp()">key up</button>
    <script>
        function onKeyDown(){
            alert("key down")
        }
        function onKeyPress(){
            alert("key press")
        }
        function onKeyUp(){
            alert("key up")
        }
    </script>
</body>
</html>
