<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="onClick()">on click</button>
    <button ondblclick="onDoubleClick()">on double click</button>
    <button onmousedown="down()">on mouse down</button>
    <button onmouseover="over()">on mouse over</button>
    <button onmousemove="move()">on mouse move</button>
    <button onmouseout="out()">on mouse out</button>
    <button onmouseup="up()">on mouse up</button>
    <script>
        function onClick(){
            alert("on click event")
        }
        function onDoubleClick(){
            alert("on double click event")
        }
        function down(){
            alert("on mouse down event")
        }
        function over(){
            alert("on mouse over event")
        }
        function move(){
            alert("on mouse move event")
        }
        function out(){
            alert("on mouse out event")
        }
        function up(){
            alert("on mouse up event")
        }
    </script>
</body>
</html>
