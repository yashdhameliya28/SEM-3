<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = Number(prompt("Enter a number"));
        let temp = a;
        let rem = 0;
        let x = 0;
        while (a > 0) {
            rem = a % 10;
            x = (x * 10) + rem;
            a = parseInt(a / 10);
        }

        if (x == temp) {
            alert("number is palindrome")
        }
        else {
            alert("number is not palindrome")

        }
    </script>
</body>

</html>
