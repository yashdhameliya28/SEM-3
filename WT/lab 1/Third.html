<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = prompt("Enter a number");
        let ans = 1;
        for(i=1; i<=a; i++){
            ans = ans*i;
        }
        alert(ans);;
    </script>
</body>
</html>
