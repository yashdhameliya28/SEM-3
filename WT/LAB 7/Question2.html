<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var a = 30
        console.log("function outside " + a)
        function abc() {
            a = 23;
            console.log("function inside " + a);
            function asd() {
                let a = 12;
                console.log("inner function" + a);

            }
            console.log("function outside" + a);

            asd()
        }
        abc()
    </script>
</body>

</html>
