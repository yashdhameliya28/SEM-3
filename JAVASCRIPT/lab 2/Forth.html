<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("Enter value of a"));
        let b = parseInt(prompt("Enter value of b"));
        let smaller = Math.min(a,b);
        let gcd = 1;
        for(i=1 ; i<=smaller ; i++){
            if(a%i==0 && b%i==0){
                gcd = i;
            }
        }
        console.log(gcd);
    </script>
</body>
</html>
