<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = parseInt(prompt("Enter first number"));
        let b = parseInt(prompt("Enter second number"));
        let sign = prompt("Enter sign");
        if (sign == '+') {
            alert(a + b);
        } else if (sign == '-') {
            alert(a - b);
        } else if (sign == '*') {
            alert(a * b);
        } else {
            alert(a / b);
        }
    </script>
</body>

</html>
