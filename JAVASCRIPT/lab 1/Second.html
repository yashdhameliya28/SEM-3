<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = prompt("Enter  number");
        prime = true;
        for(i=2;i<a;i++){
            if(a%i==0){
                prime = false;
                alert("number is not prime");
            }
            else{
                alert("number is prime");
            }
        }
    </script>
</body>
</html>
